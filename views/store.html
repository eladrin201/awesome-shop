<div class="container" id="content">
  <h1>Store</h1>

  <!--List view of information-->
  <ul class="list-view">
    <li ng-repeat="item in inventory | offset: currentPage*itemsPerPage | limitTo: itemsPerPage">
      <div class="row">
        <div class="col-sm-3">
          <img ng-src="{{item.imgs[0]}}" alt="{{item.name}}" class="text-center img-responsive">
        </div>
        <div class="col-sm-9">
          <h2>{{item.name}}</h2>
          <p>{{item.shortDes}}</p>
          <a href="/product/{{item.id}}" class="btn btn-default">Read more</a>
          <a href class="btn btn-default" ng-click="cart.addItem(item,1)">Add to cart</a>
        </div>
      </div>
    </li>
  </ul>

  <!--pagination buttons -->
  <div class="row text-center">
    <ul class="pagination">
      <li ng-class="prevPageDisabled()">
        <a href ng-click="firstPage()"><i class="fa fa-angle-double-left"></i> First</a>
      </li>
      <li ng-class="prevPageDisabled()">
        <a href ng-click="prevPage()"><i class="fa fa-angle-left"></i> Prev</a>
      </li>

      <li ng-class="nextPageDisabled()">
        <a href ng-click="nextPage()">Next <i class="fa fa-angle-right"></i></a>
      </li>
      <li ng-class="nextPageDisabled()">
        <a href ng-click="lastPage()">Last <i class="fa fa-angle-double-right"></i></a>
      </li>
    </ul>
  </div>

</div>
