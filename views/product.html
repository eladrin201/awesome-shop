<div class="row">
  <h1>{{productItem.name}}</h1>
  <div class="col-sm-3">
    <div class="text-center product-img" ng-repeat="image in productItem.imgs">
      <img ng-src="{{image}}" alt="{{productItem.name}}" class="img-circle text-center grid-img">
    </div>
  </div>
  <div class="col-sm-9">
    <p>{{productItem.shortDes}}</p>
  </div>
</div>
