<div class="container">
  <h1>{{productItem.name}}</h1>
  <div class="col-sm-3">
    <!--Carousel of all images from product-->
    <div id="Carousel" class="carousel slide">
      <ol class="carousel-indicators">
          <li data-target="Carousel" data-slide-to="0" class="active"></li>
          <li data-target="Carousel" data-slide-to="1" ng-show="productItem.imgs[1]"></li>
          <li data-target="Carousel" data-slide-to="2" ng-show="productItem.imgs[2]"></li>
          <!-- there is a maximum of three images per item so I cheated. In the future, I'd like to incororate a proper angular carousel-->
      </ol>
      <!--image section-->
      <div class="carousel-inner">
        <div class="item" ng-class="{active : $index == 0}" ng-repeat="image in productItem.imgs">
          <img ng-src="{{image}}" alt="{{productItem.name}}" class="text-center img-responsive product-img">
        </div>
      </div>
      <span class="left carousel-control" data-target="#Carousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
      </span>
      <span class="right carousel-control" data-target="#Carousel" data-slide="next">
         <span class="glyphicon glyphicon-chevron-right"></span>
      </span>
    </div>
  </div>

  <div class="col-sm-9">
    <!--Product Info-->
    <p>{{productItem.shortDes}}</p>
    <p>{{productItem.longDes}}</p>
    <p>{{productItem.price | currency}}</p>
    <a href class="btn btn-default" ng-click="productCart.addItem(productItem,1); toggle = true"><span ng-hide="toggle">Add to cart</span><span ng-show="toggle" style="color:#4CA1C6">Already in cart</span></a>
    <a href="#/cart" class="btn btn-default">Go to Cart</a>
  </div>
</div>
