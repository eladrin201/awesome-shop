<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Shop</title>

  <!-- we've got style...sheets-->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  <link href="bower_components/angular-carousel/dist/angular-carousel.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Lato|Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body ng-app="awesome-shop">

  <!-- Navbar -->
  <nav class="navbar navbar-static-top">
    <div class="container-fluid">
      <!-- Branding and collapsed menu button -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#shop-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Awesome Shop</a>
      </div>

      <!-- Menu -->
      <div class="collapse navbar-collapse" id="shop-nav">
        <ul class="nav navbar-nav">
          <li><a href="#/shop">Shop</a></li>
          <li><a href="https://github.com/eladrin201">Github</a></li>
        </ul>
        <ul class="nav navbar-right">
          <li><a href="#/cart"><i class="fa fa-shopping-cart"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Views & Content -->
  <div class="container content">
    <div ng-view></div>
  </div>

  <!-- All the libraries!! -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-touch/angular-touch.min.js"></script>
  <script src="bower_components/angular-carousel/dist/angular-carousel.min.js"></script>

  <!-- App libraries -->
  <script src="js/app.js"></script>
  <script src="js/inventory.js"></script>
  <script src="js/controllers/homeCtrl.js"></script>
  <script src="js/controllers/storeCtrl.js"></script>
  <script src="js/controllers/cartCtrl.js"></script>
</body>
</html>
